name: Run Protractor Tests on Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Install wait-on
      run: npm install -g wait-on

    - name: Download ChromeDriver
      run: npm install chromedriver@latest

    - name: Install Selenium WebDriver
      run: |
        npm install -g webdriver-manager
        npx webdriver-manager update --gecko=false --versions.chrome=$(npx chromedriver --version | grep -oP '\d+\.\d+\.\d+\.\d+' | head -1)

    - name: Start Selenium WebDriver
      run: |
        npx webdriver-manager start &
        wait-on http://localhost:4444/wd/hub
      shell: cmd

    - name: Run Protractor Tests
      run: |
        npx protractor protractor.conf.js
      shell: cmd
